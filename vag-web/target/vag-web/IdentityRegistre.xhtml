<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="/YouPlayTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->

<ui:define name="menu">
	<li><a href="http://localhost:18080/vag-web/Panier">Cart<span
									class="badge pull-right bg-default"><p:outputLabel value="#{displayProductBeans.sizeCart}" /></span></a></li>
							<li class="divider"></li>
							
							
							<li><a href="http://localhost:18080/vag-web/wishList">WishList<span
									class="badge pull-right bg-warning"><p:outputLabel value="#{wishListBean.wishTaille}" /></span></a></li>
							<li class="divider"></li>

</ui:define>

	<ui:define name="content">

		<!-- Main Content -->
		<section class="content-wrap"> <!-- Banner -->






		<div class="youplay-banner banner-top xsmall">
			<div class="image" data-top="background-position: 50% 0px;"
				data-top-bottom="background-position: 50% -200px;">




				<p:graphicImage library="images" name="banner-bg.jpg" height="400"
					width="1400">
				</p:graphicImage>
			</div>

			<div class="info"
				data-top="opacity: 1; transform: translate3d(0px,0px,0px);"
				data-top-bottom="opacity: 0; transform: translate3d(0px,150px,0px);"
				data-anchor-target=".youplay-banner.banner-top">
				<div>
					<div class="container">
						<h2>Cart</h2>
					</div>
				</div>
			</div>
		</div>
		<!-- /Banner -->




		<div class="container youplay-content">

			<div class="col-md-9">
				<h2 class="mt-0">Add Subject</h2>
  <p:commandLink value="rest" action="#{topicsBean.Test()}"></p:commandLink>

				<!-- Single Product Block -->



	<h:form id="register"  enctype="multipart/form-data" 
					role="form" class="youplay-form-ajax" data-toggle="validator">
					<h:panelGrid columns="2">
						
				
						
						<h:outputText value="Email" />
						<h:inputText id="Email" value="#{inscriptionBean.email}">
							
						</h:inputText>
					<h:outputText value="Password" />
						<h:inputSecret id="password" value="#{inscriptionBean.passwordHash}" >
							
						</h:inputSecret>
						
						
						<h:outputText value="CIN" />
						<h:inputText id="cin" value="#{inscriptionBean.cin}" >
							
						</h:inputText>
						
						<h:outputText value="Lastname" />
						<h:inputText id="lastname" value="#{inscriptionBean.lastName}" >
							
						</h:inputText>
						
						<h:outputText value="Firstname" />
						<h:inputText id="firstname" value="#{inscriptionBean.firstName}" >
							
						</h:inputText>
						
					
						
						<h:commandButton action="#{inscriptionBean.Inscription2()}" value="sign up" />
					</h:panelGrid>	
					
					
					
				</h:form>

			</div>
		</div>

		</section>
	</ui:define>
</ui:composition>
