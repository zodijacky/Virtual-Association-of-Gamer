<ui:define name="menu">
	<li><a href="http://localhost:18080/vag-web/Panier">Cart<span
									class="badge pull-right bg-default"><p:outputLabel value="#{displayProductBeans.sizeCart}" /></span></a></li>
							<li class="divider"></li>
							
							
							<li><a href="http://localhost:18080/vag-web/wishList">WishList<span

</ui:define>



	<ui:define name="content">

		<!-- Main Content -->
		<section class="content-wrap"> <!-- Banner -->
		<div class="youplay-banner banner-top xsmall">
			<div class="image" data-top="background-position: 50% 0px;"
				data-top-bottom="background-position: 50% -200px;">




				<p:graphicImage library="images" name="banner-bg.jpg" height="400"
					width="1400">
				</p:graphicImage>
			</div>

			<div class="info"
				data-top="opacity: 1; transform: translate3d(0px,0px,0px);"
				data-top-bottom="opacity: 0; transform: translate3d(0px,150px,0px);"
				data-anchor-target=".youplay-banner.banner-top">
				<div>
					<div class="container">
						<h2>Cart</h2>
					</div>
				</div>
			</div>
		</div>
		<!-- /Banner -->

		<div class="container youplay-content">

			<div class="col-md-9">
				<h2 class="mt-0">Compare Games</h2>
				
				
				<!-- Single Product Block -->
				
				
				
	<table class="table table-striped">
        <thead>
          <tr>
          
            <th colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h:graphicImage library="images" name="#{cartHandlerBean.p2.pro_url}" height="50" width="100"/>Vs <h:graphicImage library="images" name="#{cartHandlerBean.p.pro_url}"  height="50" width="100" /></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Name</th>
            <td><h:outputLabel value="#{cartHandlerBean.p2.nameProd}" /></td>
             <td><h:outputLabel value="#{cartHandlerBean.p.nameProd}" /></td>
           
          </tr>
          
          <tr>
            <th scope="row">Price</th>
            <td><h:outputLabel value="#{cartHandlerBean.p2.price}" /></td>
             <td><h:outputLabel value="#{cartHandlerBean.p.price}" /></td>
           
          </tr>
          
          <tr>
            <th scope="row">Quantity</th>
            <td><h:outputLabel value="#{cartHandlerBean.p2.quantity}" /></td>
             <td><h:outputLabel value="#{cartHandlerBean.p.quantity}" /></td>
           
          </tr>
        
        </tbody>
      </table>
      <!-- /Tables -->
 <!-- /Progress Bars -->
		
					   <h2 class="h1">Fans Review</h2>
					 <i>  <h3><h:outputLabel value="#{cartHandlerBean.p2.nameProd}" /></h3></i>
      <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
          <span class="sr-only">60% Complete (warning)</span>
        </div>
      </div>
      <i>  <h3><h:outputLabel value="#{cartHandlerBean.p.nameProd}" /></h3></i>
      <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
          <span class="sr-only">80% Complete (danger)</span>
        </div>
      </div>
      <!-- /Progress Bars -->
				   <h2 class="h1">Compare Graphics</h2>
				 <!-- /Progress Bars -->
				 
				 <p:imageCompare leftImage="/resources/images/#{cartHandlerBean.p.pro_url}"
                        rightImage="/resources/images/#{cartHandlerBean.p2.pro_url}"
                        width="800" height="435"/>
				 
				 
				  <!-- /Progress Bars -->
				 
				 
				
				<!-- /Single Product Block -->
				
				
				
				   <form action="#!" class="review-form mb-0">
            <div class="review-avatar pull-left">
            
				<p:graphicImage library="images" name="avatar.png" height="40" width="40" >
					
				</p:graphicImage>
            </div>
            <br/>
            <div class="review-cont clearfix">
              <div class="youplay-input">
                <input type="text" name="username" placeholder="Your Name *"/>
              </div>
              <div class="youplay-input">
                <input type="email" name="email" placeholder="Your Email *"/>
              </div>
              <div class="youplay-textarea">
                <textarea name="message" rows="5" placeholder="Your Review..."/>
              </div>
        
              <div class="clearfix"></div>
              <button class="btn btn-default pull-right">Submit</button>
            </div>
          </form>
          <!-- /Review Form -->
			</div>

                    <img src="resources/images/game-diablo-iii-500x375.jpg" alt=""></img>
                  </div>
                </a>
              </div>
              <div class="col-xs-9 col-md-8">
                <h4 class="ellipsis"><a href="#!" title="Let's Grind Diablo III">Diablo III</a></h4>
                <span class="price">$10.00</span>
